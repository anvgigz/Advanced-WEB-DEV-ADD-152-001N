<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an omage gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="img-gallery">
        <section>
            <h1>The Lab Collection</h1>
            <figure>
                <img src="img/labrainbow-1010x700.jpg" alt="Lab Puppy Rainbow">
                <figcaption>
                    Labs come in a rainbow of colors.
                </figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="img/Chocolate-Lab-Category.jpg" alt="Chocolate Lab">
                <figcaption>
                    This lab is laying on a stone.
                </figcaption>
            </figure>
        
            <figure>
                <img src="img/training-a-lab-puppy.jpg" alt="Training Lab Puppy">
                <figcaption>
                    There so better be a treat in your hand.
                </figcaption>
            </figure>
        </section>
        <section class="three">
            <figure>
                <img src="img/two-labs.jpg" alt="Two Labs">
                <figcaption>
                    Two labs laying around being labs
                </figcaption>
            </figure>

            <figure>
                <img src="img/yellow-lab.jpg" alt="Yellow lab">
                <figcaption>
                    Playtime?
                </figcaption>
            </figure>

            <figure>
                <img src="img/black-lab- puppy.jpg" alt="Black lab puppy">
                <figcaption>
                    Its a puppy black lab.
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
